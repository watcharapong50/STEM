<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="แก้ไขและลบมิเตอร์" (click)="onLoad()">
        <mat-card-content>
          <div class="search-div">
            <mat-form-field class="search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="searchKey" placeholder="ค้นหามิเตอร์ไฟฟ้า" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
              </button>

            </mat-form-field><button mat-button matSuffix mat-icon-button (click)="ngOnInit()">
              <mat-icon>refresh</mat-icon>
            </button>
          </div>
          <div class="mat-elevation-z8 size">
            <mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="Maddr" sticky>
                <mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อมิเตอร์ไฟฟ้า (Mac Address)</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.Maddr}}</mat-cell>
              </ng-container>
              <!-- <ng-container matColumnDef="shortCircuit">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Power Cut</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.shortCircuit}}</mat-cell>
              </ng-container> -->
              <ng-container matColumnDef="room">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อห้อง</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.room}}</mat-cell>
              </ng-container>
              <!-- <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header>เวลาที่เพิ่มมิเตอร์ไฟฟ้า</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
              </ng-container> -->
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>แก้ไขและลบมิเตอร์</mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="openDialog(element)">
                    <mat-icon>create</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)=' onDelete(element.Maddr)'>
                    <mat-icon>delete_outline</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="noData">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  ไม่มีข้อมูล
                </mat-footer-cell>
              </ng-container>
              <ng-container matColumnDef="loading">
                <mat-footer-cell *matFooterCellDef colspan="6">
                  กำลังดาวน์โหลดข้อมูล
                </mat-footer-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}"></mat-footer-row>
              <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}"></mat-footer-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="เพิ่มมิเตอร์ไฟฟ้า">
        <mat-card-content>
          <app-ad></app-ad>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
